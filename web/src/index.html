<!DOCTYPE html>
<html>
<head>
	<title>Phone Tree of Despair</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="numpad">
            <button class="numpad-element">
                <div class="numpad-content">1</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">2</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">3</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">4</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">5</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">6</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">7</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">8</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">9</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">*</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">0</div>
            </button>
            <button class="numpad-element">
                <div class="numpad-content">#</div>
            </button>
            <button class="numpad-element numpad-call">
                <div class="numpad-content"><i class="material-icons">phone</i></div>
            </button>
        </div>
    </div>
    <script src="js/main.bundle.js"></script>
</body>
</html>
